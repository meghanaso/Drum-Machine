<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="drum-machine">
    <div id="display">
      <div class="drumpad">
        <button class="drum-pad" id="Q">Q
        <audio src="" class="clip" id="Q"></audio>  
      </button>
      <button class="drum-pad" id="W">W
        <audio src="" class="clip" id="W"></audio>  
      </button>
      <button class="drum-pad" id="E">E
        <audio src="" class="clip" id="E"></audio>  
      </button>
      <button class="drum-pad" id="A">A
        <audio src="" class="clip" id="A"></audio>  
      </button>
      <button class="drum-pad" id="S">S
        <audio src="" class="clip" id="S"></audio>  
      </button>
      <button class="drum-pad" id="D">D
        <audio src="" class="clip" id="D"></audio>  
      </button>
      <button class="drum-pad" id="Z">Z
        <audio src="" class="clip" id="Z"></audio>  
      </button>
      <button class="drum-pad" id="X">X
        <audio src="" class="clip" id="X"></audio>  
      </button>
      <button class="drum-pad" id="C">C
        <audio src="" class="clip" id="C"></audio>  
      </button>
      </div>
      <div class="drumpad-control">
        <p>Power
         <div class="on" id="power">
          <div class="off"></div>
        </div></p>
       
      </div>
      <p id="text"></p>
        
      </div>
    
    </div>
  </div>
  <script src="index.js"></script>
 
</body>

</html>
